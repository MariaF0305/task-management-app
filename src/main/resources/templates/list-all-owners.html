<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all owners</title>
</head>
<body>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mail</th>
        <th>Phone</th>
    </tr>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
        <td th:text="${owner.email}"></td>
        <td th:text="${owner.phone}"></td>
    </tr>
</table>

</body>
</html>
